        $('.hoverli').mouseenter(function(){
            $(this).addClass("animate__animated animate__rubberBand");
        });
        $('.hoverli').mouseleave(function(){
            setTimeout(() => {
                $(this).removeClass("animate__animated animate__rubberBand");
            }, 500);
        });
        
        $('.techDStep').mouseenter(function(){
            $(this).addClass("animate__animated animate__jello");
        });
        $('.techDStep').mouseleave(function(){
            setTimeout(() => {
                $(this).removeClass("animate__animated animate__jello"); 
            }, 500);
        });
        $('.heartBeatPress').click(function(){
            $('.parallax-horizontal').removeClass("animate__animated");
            $('.parallax-horizontal').removeClass("animate__tada");
            $('.parallax-horizontal').addClass("bounce-out-left");
            setTimeout(function(){
                $('.hiddenImg').removeAttr('hidden');
            }, 1500);
        });
        $('.hiddenImg').click(function(){
            $('.hiddenImg').addClass("scale-out-horizontal");
            setTimeout(function(){
                $('.appearMsg').removeAttr('hidden');
            }, 1000);
            setTimeout(function(){
                $('.btnRestart').addClass("bounce-in-bck");
                $('.btnRestart').attr('hidden', false);
            }, 2000);
        });
        $('.btnRestart').click(function(){
            // $('.btnRestart').attr("hidden", true);
            
            $('.appearMsg').addClass("slide-out-top");

            $('.btnRestart').addClass("slide-out-top");
            setTimeout(() => {
                window.location.reload();
            }, 500);
        });
    </script>
